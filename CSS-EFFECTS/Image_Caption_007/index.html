<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image caption effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1520085601670-ee14aa5fa3e8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><!--Image was obtained from unsplash-->
        <p>&nbsp;A good Programmers setup</p> <!--&nbsp is just used for spacing-->
    </div>
</body>
</html>

<!--This code is useful when you don't want to use alt attribute and instead customize your own image caption..-->
